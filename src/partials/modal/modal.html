<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      type="button"
      class="modal__close-button"
      aria-label="Закрити"
      data-modal-close
    >
      X
    </button>

    <form class="modal__form-field">
      <p class="modal__title">
        Напишіть нам свої ідеї, пропозиції чи невдоволення щодо роботи компанії
      </p>
      <label class="modal__label"
        >Ім'я
        <span class="modal__input-form">
          <input
            class="modal__input"
            type="text"
            name="name"
            placeholder="Ваше ім'я..."
            autofocus
          />
        </span>
      </label>
      <label class="modal__comment" for="comment"
        >Коментар
        <textarea
          class="modal__textarea"
          name="comment"
          id="comment"
          rows="6"
          placeholder="Коментар..."
        ></textarea>
      </label>

      <button class="modal__send-button" type="submit">Відправити</button>
    </form>
  </div>
</div>
